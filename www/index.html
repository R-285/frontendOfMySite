<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="Агенство, Ангел-Хранитель, Страшный суд">
    <meta name="description" content="Сайт по подбору Ангелов-хранителей">
    <link rel="stylesheet" href="css/index.css">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <title>Ангелочек</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="page-wrap">
    <header>
        <a href="index.html" title="На главную" id="logo">Агентство по подбору Ангелов-Хранителей "Ангелочек"</a>
    </header>
    <div class="clear"><br></div>
    <form id="log_reg_zone">

            <a v-on:click="changeTrue" title="Открыть вкладку для входа в свой аккаунт" id="login">Войти</a>
            <a v-on:click="changeFalse" title="Открыть вкладку создания аккаунта" id="registration">Регистрация</a>
            <div v-if="showAuth">
                <input v-model="login" type="text" class="field" placeholder="Логин"/>
                <input v-model="password" type="text" class="field" placeholder="Пароль"/>
                <button type="button" v-on:click="logInAcc" title="Войти в свой аккаунт" id="loginButton">Войти</button>
            </div>
            <div v-else>
                <input v-model="name" type="text" class="field" placeholder="Имя"/>
                <input v-model="eMail" type="text" class="field" placeholder="E-mail"/>
                <input v-model="phone" type="text" class="field" placeholder="Телефон"/>
                <button type="button" v-on:click="regNewAcc" title="Создать новый аккаунт" id="regButton">Регистрация</button>
            </div>
    </form>
    <img src="img/mascot.png" id="mascot" alt="Милый ангелочек-маскот" title="Маскот"/>
</div>
<footer>
    <span class="left">Все права защищены Сашкой из общаги &copy; 2021</span>
    <span class="right">Соц. кнопки <a href="https://vk.com"><img src="img/VK.png" alt="Группа в ВК"
                                                                  title="Группа в ВК"></a></span>
</footer>
<script src="js/main.js"></script>
</body>
</html>
