<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="Агенство, Ангел-Хранитель, Страшный суд">
    <meta name="description" content="Сайт по подбору Ангелов-хранителей">
    <link rel="stylesheet" href="css/main.css">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <title>Ангелочек</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="page-wrap">
    <header>
        <a href="index.html" title="На главную" id="logo">Анегнство по подбору Ангелов-Хранителей "Ангелочек"</a>
    </header>
    <div class="clear"><br></div>
    <div id="log_reg_zone">
        <a v-on:click="changeTrue" title="Посмотреть статью" id="login" >Войти</a>
        <a v-on:click="changeFalse" title="Посмотреть статью" id="registration" >Регистрация</a>
        <div v-if="showAuth">
            <input type="text" class="field" placeholder="Логин"/>
            <input type="text" class="field" placeholder="Пароль"/>
            <a href="" title="Посмотреть статью" id="loginButton">Войти</a>
        </div>
        <div v-else>
            <input type="text" class="field" placeholder="Имя"/>
            <input type="text" class="field" placeholder="E-mail"/>
            <input type="text" class="field" placeholder="Телефон"/>
            <a href="" title="Посмотреть статью" id="regButton">Регистрация</a>
        </div>
    </div>
    <img src="img/mascot.png" id="mascot" alt="Милый ангелочек-маскот" title="Маскот"/>
</div>
<footer>
    <span class="left">Все права защищены Сашкой из общаги &copy; 2021</span>
    <span class="right">Соц. кнопки <a href="https://vk.com"><img src="img/VK.png" alt="Группа в ВК"
                                                                  title="Группа в ВК"></a></span>
</footer>
<script src="js/main.js"></script>
</body>
</html>
